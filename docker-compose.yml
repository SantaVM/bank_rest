services:
  bank_pg:
    image: postgres
    ports:
      - '15432:5432'
    environment:
      POSTGRES_DB: bank_card
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - spring-network

volumes:
  postgres_data:

networks:
  spring-network:
    driver: bridge